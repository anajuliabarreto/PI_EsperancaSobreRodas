<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">         
                <div><img class="logoInicio" src="assets\IMG_2420.PNG" alt=""></div>       
                <h2 class="title title-primary">Bem vindo de volta!</h2>                
                <p class="description description-primary">Para se manter conectado</p>
                <p class="description description-primary">Por favor faça seu cadastro com suas informações pessoais.</p>                
                <button id="signin" class="btn btn-primary">Login</button>                
            </div>    
            <div class="second-column">                
                <h2 class="title title-second">Criar conta</h2>
                <p class="description description-second">Use seu E-mail para registrar</p>
                <form id="signup-form" class="form">
                    <label class="label-input" for="nome">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" id="nome" placeholder="Nome">
                    </label>

                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="senha">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="senha" placeholder="Senha">
                    </label>

                    <button type="button" id="signup-submit" class="btn btn-second">Inscrever</button>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá!</h2>
                <p class="description description-primary">Não tem conta? Insira seus dados pessoais</p>
                <p class="description description-primary">e comece sua jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
                <div><img class="logoLogin" src="assets\IMG_2420.PNG" alt=""></div>  
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entre na sua conta</h2>
                <form id="login-form" class="form">
                    <label class="label-input" for="email">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" id="login-email" placeholder="Email">
                    </label>

                    <label class="label-input" for="senha">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" id="login-senha" placeholder="Senha">
                    </label>

                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button type="button" id="login-submit" class="btn btn-second">Login</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="js/app.js"></script>
    <script src="js/cadastrar.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
