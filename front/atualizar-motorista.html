<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar Motorista</title>
    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <h1 class="form-title">Atualizar Motorista</h1>
        <form id="update-motorista-form" class="form">
          <div class="form-group">
            <label for="nomeMotorista">Nome</label>
            <input
              type="text"
              id="nomeMotorista"
              name="nomeMotorista"
              placeholder="Digite o nome do motorista"
              required
            />
          </div>
          <div class="form-group">
            <label for="numeroPlaca">Número da Placa</label>
            <input
              type="text"
              id="numeroPlaca"
              name="numeroPlaca"
              placeholder="Digite a placa do veículo"
              required
            />
          </div>
          <div class="form-group">
            <label for="telefoneMotorista">Telefone</label>
            <input
              type="tel"
              id="telefoneMotorista"
              name="telefoneMotorista"
              placeholder="Digite o telefone"
              required
            />
          </div>
          <div class="form-group">
            <label for="numeroDocumentoMotorista">Documento</label>
            <input
              type="text"
              id="numeroDocumentoMotorista"
              name="numeroDocumentoMotorista"
              placeholder="Digite o número do documento"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Salvar Alterações
          </button>
          <button type="button" id="cancel-btn" class="btn btn-secondary">
            Cancelar
          </button>
        </form>
      </div>
    </div>
    <script src="js/atualizar-motorista.js"></script>
  </body>
</html>
